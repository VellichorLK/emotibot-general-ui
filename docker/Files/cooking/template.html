<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>{title}</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    	<link rel="stylesheet" type="text/css" href="css/base.css">
    	<link rel="stylesheet" type="text/css" href="css/cook1.css">
        <script type="text/javascript" src="js/jquery-1.12.1.min.js?ver=54fc733"></script>
        <script type="text/javascript" src="js/bootstrap.min.js?ver=54fc733"></script>
        <script type="text/javascript" src="js/cook.js?ver=54fc733"></script>
    	<script type="text/javascript">
	        var oHtml = document.documentElement;
	        getSize();

	        window.onresize = function(){
	        	getSize();
	        }
	        function getSize(){

	        	var screenWidth = oHtml.clientWidth;
	        	
	        	if(screenWidth < 320){
	        		
	        		oHtml.style.fontSize = '17.06666666666667px';
	        	} else if(screenWidth > 640){
	        		
	        		oHtml.style.fontSize = '34.13333333333333px';
	        	}else{
	        		
	        		oHtml.style.fontSize = screenWidth/(750/40) + 'px';
	        	}
	        }
        </script>
    </head>
    <body>
      	<!-- 导航结构结束 -->
        <!-- <h1 class="food">小影美食家</h1> -->
        <ol class="head">
            <li class="current"><a>简介</a></li>
            <li><a>食材明细</a></li>
            <li><a>做法</a></li>
        </ol>
        <ul class="show">
            <li class="son">
                <div class="pic"><img src="{photo}"></div>
                <div class="ways leftLine">
                    <h2><p>{title}</p></h2>
                    <div class="waysIn">
                         <span class="icon1">口味：{taste}</span>
                         <span class="icon2">工艺：{technique}</span>
                         <span class="icon3">耗时：{time}</span>
                         <span class="icon4">难度：{level}</span>
                    </div>
                </div>
                <div class="introduce leftLine">
                    <h2><p>简介</p></h2>
                    <div>
                        {explain}
                    </div>
                </div>
                <div class="form">数据来源：<a href="http://www.meishichina.com/">美食天下</a></div>
            </li>
            <li class="son">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="table-responsive leftLine specialLeftLine">
                                            <h2 style="border-bottom: 1px solid #ddd;"><p>食材明细</p></h2>
                                            <table class="table">
                                                <tbody>
                                                    {ingredients}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="son">
                <div class="leftLine">
                    <h2><p>做法步骤</p></h2>
                    <ul class="steps">
                        {steps}
                    </ul>
                    <h2 style="margin-top: 0.375rem; background: #fff;"><p>小贴士</p></h2>
                    <ol class="tips">
                        {tips}
                    </ol>
                </div>
            </li>          
        </ul>
    </div>
    </body>
</html>

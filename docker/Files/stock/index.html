<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>股票</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js?ver=54fc733"></script>
	<script type="text/javascript" src="js/index.js?ver=54fc733"></script>
	<script type="text/javascript">
        var oHtml = document.documentElement;
        getSize();

        window.onresize = function(){
        	getSize();
        }
        function getSize(){

        	var screenWidth = oHtml.clientWidth;
        	
        	if(screenWidth < 320){
        		
        		oHtml.style.fontSize = '17.06666666666667px';
        	} else if(screenWidth > 640){
        		
        		oHtml.style.fontSize = '34.13333333333333px';
        	}else{
        		
        		oHtml.style.fontSize = screenWidth/(750/40) + 'px';
        	}
        }
    </script>
</head>
<body>
	<div class="wrap">
		<h1>招商银行[600000]股票实时行情</h1>
		<p class="pricedown"><span>4277.43</span><em>+15.50(+0.48%)</em></p><b>2016/11/18&nbsp;&nbsp;&nbsp;&nbsp;11:12:04</b>
		<ul class="nav">
			<li class="current"><a href="#">分时</a></li>
			<li><a href="#">日K</a></li>
			<li><a href="#">周K</a></li>
			<li><a href="#">月K</a></li>
		</ul>
		<ol class="detail">
			<li><div class="result1"><img src="images/1.gif"></div></li>
			<li><div class="result1"><img src="images/2.gif"></div></li>
			<li><div class="result1"><img src="images/3.gif"></div></li>
			<li><div class="result1"><img src="images/4.gif"></div></li>
		</ol>
		<ul  class="result2">
			<li>今开<br><span class="tpricedown">18:00</span></li>
			<li>最高<br><span class="highpriceequal">18:00</span></li>

			<li>最低<br><span class="lowpriceup">18:00</span></li>
			<li>成交额<br><span>18:00</span></li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>股票</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js?ver=54fc733"></script>
	<script type="text/javascript" src="js/index.js?ver=54fc733"></script>
	<script type="text/javascript">
        var oHtml = document.documentElement;
        getSize();

        window.onresize = function(){
        	getSize();
        }
        function getSize(){

        	var screenWidth = oHtml.clientWidth;
        	
        	if(screenWidth < 320){
        		
        		oHtml.style.fontSize = '17.06666666666667px';
        	} else if(screenWidth > 640){
        		
        		oHtml.style.fontSize = '34.13333333333333px';
        	}else{
        		
        		oHtml.style.fontSize = screenWidth/(750/40) + 'px';
        	}
        }
    </script>
</head>
<body>
	<div class="wrap">
		<h1>{name}[{code}]股票实时行情</h1>
		<p class="{dot-class}"><span>{dot}</span><em>{nowPic}({rate}%)</em></p><b>{date}&nbsp;&nbsp;&nbsp;&nbsp;{time}</b>
		<ul class="nav">
			<li class="current"><a href="#">分时</a></li>
			<li><a href="#">日K</a></li>
			<li><a href="#">周K</a></li>
			<li><a href="#">月K</a></li>
		</ul>
		<ol class="detail">
			<li><div class="result1"><img src="{image_min}"></div></li>
			<li><div class="result1"><img src="{image_day}"></div></li>
			<li><div class="result1"><img src="{image_week}"></div></li>
			<li><div class="result1"><img src="{image_month}"></div></li>			
		</ol>
		<ul  class="result2">
			<li>今开<br><span class="{todayStartPri-class}">{todayStartPri}</span></li>
			<li>最高<br><span class="{todayMax-class}">{todayMax}</span></li>
			<li>成交量<br><span>{traNumber}</span></li>
			<li>昨收<br><span>{yestodEndPri}</span></li>
			<li>最低<br><span class="{todayMin-class}">{todayMin}</span></li>
			<li>成交额<br><span>{traAmount}</span></li>
		</ul>
	</div>
</body>
</html>
